<!DOCTYPE html>
<html>
<head>
<title>Pay Bill</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <div><h1>Select bills to pay</h1></div>
    <!--<nav>
        <a>Cancel</a>
    </nav>-->
  </header>
  <div>
    <div class="bill-card bill-card-selected">
      <h2>GP00107056</h2>
      <h3>Date <span>21 Feb 16</span>  |  Due <span>£186.36</span></h3>
      <div class="cb-wrapper">
        <div class="checkbox-alt">
          <input type="checkbox" id="cb-alt" name="cb-alt" checked/>
          <label for="cb-alt"></label>
        </div>
      </div>
    </div>
    <div class="bill-card">
      <h2>GP00107056</h2>
      <h3>Date <span>21 Feb 16</span>  |  Due <span>£186.36</span></h3>
      <div class="cb-wrapper">
        <div class="checkbox">
          <input type="checkbox" id="cb" name="cb"/>
          <label for="cb"></label>
        </div>
      </div>
    </div>
    <button class="pay-button">Pay bill</button>
    <div class="empty-space-below-button"></div>
  </div>
  <footer>
    <div>
      <h1>Total amount to pay:</h1>
      <h2>£186.36</h2>
    </div>
  </footer>
</body>
</html>
